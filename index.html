<!DOCTYPE html>
<html>

<head>
  <!-- Shaka Player compiled library: -->
  <script src="ext/shaka-player/dist/shaka-player.compiled.js"></script>
  <!-- Your application source: -->
  <!-- <script src="myapp.js"></script> -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">

  <link rel="stylesheet" href="custom.css">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

  <div id="app" class="container">
    <div class="row m-t-10">
      <div class="col-md-12 col-lg-12">

        <div class="player text-center">
          <video-player dash-manifest-url='http://shaka.com/video/h264.mpd' poster='http://shaka.com/poster.png'></video-player>
        </div>

        <div class="player text-center">
          <video-player dash-manifest-url='http://shaka.com/video/h264.mpd'></video-player>
        </div>

      </div>
    </div>
  </div>


  <script src="./Player/Player.js"></script>
  <script type="text/x-template" id="video-player-template">
     <div class="row">
       <div class="col-md-12">
          <div ref="videoPlayer" class="video-player">

            <div class="buffer" v-bind:class="{'hide-buffer': !isBuffering, 'show-buffer': isBuffering }">
                <div>
                    <img src="./buffer.svg" width=100 height=100/>
                </div>
            </div>
            
            <video ref="video" :poster="poster"></video>
    
            <div ref="videoControls" class="row video-controls">
              
                <div class="col-md-2 align-middle">
                    <span class="fas fa-play" v-if="status === 'stopped'" v-on:click="playPause()"></span>
                    <span class="fas fa-pause" v-if="status === 'playing'" v-on:click="playPause()" ></span>
                    <span class="fas fa-redo" v-if="status === 'ended'" v-on:click="playPause()" ></span>
                    &nbsp;
                    <span>{{ currentTimeText }} / {{ durationText }}</span>
                </div>
    
                <div class="col-md-6 m-t-10 align-middle">
                  <div ref="progressBar" class="bar"></div>
                </div>
    
                <div class="col-md-2 align-middle">
                    <div class="row">
                      <div class="col-md-2">
                          <span class="fas fa-volume-up">&nbsp;</span>
                      </div>
                      <div class="col-md-8 m-t-10">
                          <div ref="volumeBar" class="bar"></div>
                      </div>
                    </div>
                </div>
    
                <div class="col-md-2 align-middle">
                  <div class="row">
                    <div class="col-md-2">
                        <span v-if="!fullScreenView" v-on:click="fullScreen()" class="fas fa-expand">&nbsp;</span>
                        <span v-if="fullScreenView" v-on:click="normalScreen()" class="fas fa-compress">&nbsp;</span>
                    </div>
                    <div class="col-md-4">
                        <select class="control quality" v-on:change="setTrack">
                            <option :selected="index === selectedTrack" v-for="(track, index) in videoTracks" :value="index">{{ track.height }}p</option>
                          </select>
                    </div>
                  </div>
                  
                </div>
            </div>
    
          </div>
       </div>
     </div>
  </script>


  <script>
    var app = new Vue({ el: '#app' })
  </script>


</body>

</html>
